<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="/HTML_CSS/mini_projet_html_css/css/style_mini1.css">
</head>
<body>
    <form>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom"> <br>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom"><br>
        <fieldset>
            <legend>Adresse</legend>
            <label for="rue">Rue</label>
            <input type="text" name="rue" id="rue"><br>
            <label for="numero">Numéro</label>
            <input type="number" name="numero" id="numero"><br>
            <label for="c-postal">Code Postal</label>
            <input type="number" name="c-postal" id="c-postal"><br>
            <label for="localité">localité</label>
            <input type="text" name="localité" id="localité"> <br>
        </fieldset>
        <input type="submit" value="Envoyer" id="envoyer">
    </form>

</body>
</html>
